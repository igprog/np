<!DOCTYPE html>
<html lang="hr">
<head>
    <title>Nutrition Plan - Activation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Nutrition Plan - Activation">
    <meta name="author" content="IG PROG">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/vendor/angular-material.min.css">
    <script src="assets/js/vendor/jquery.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/angular.min.js"></script>
    <script src="assets/js/vendor/angular-animate.min.js"></script>
    <script src="assets/js/vendor/angular-aria.min.js"></script>
    <script src="assets/js/vendor/angular-messages.min.js"></script>
    <script src="assets/js/vendor/angular-material.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Encode Sans Expanded' rel='stylesheet'>
    <style>
        body {
            font-family: 'Encode Sans Expanded';
            font-size: 16px;
        }
    </style>
</head>
<body id="home" ng-app="app" ng-controller="orderCtrl" data-spy="scroll" data-target=".navbar" data-offset="60" ng-cloak>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html" style="padding-top:2px !important">Nutrition Plan</a>
                <!--<a class="navbar-brand" href="index.html" style="padding-top:2px !important"><img src="assets/img/logo.svg"></a>-->
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right"></ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top:200px; padding:30px">
        <div ng-if="showAppLink==false">
            <div class="text-center">
                <h1>Your payment has been completed successfully</h1>
                <label>Type your email and password you used to sign in to the application and click <strong>Activate App</strong>.</label>
            </div>
            <div class="row">
                <form id="confirmform">
                    <div class="col-md-offset-2 col-sm-6 mt20">
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>E-mail</label>
                                <input ng-model="email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" type="text" />
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Password</label>
                                <input ng-model="password" type="password" />
                            </md-input-container>
                        </div>
                        <div class="text-right">
                            <button type="submit" form="confirmform" class="btn btn-default btn-lg main" ng-click="confirmPayPal(email, password)">Activate App <i class="fa fa-angle-double-right"></i></button>
                        </div>
                        <div class="text-left">
                            Forgot password? <a href="#app" ng-click="forgotPassword(email)">Send password on my E-mail</a>
                        </div>
                        <div class="text-left">
                            Don't have a username and password? <a href="../index.html" target="_blank" ng-click="registration()">Create an account...</a>
                        </div>
                        <div ng-if="showErrorAlert" class="alert alert-danger text-center">
                            <strong>{{errorMessage}}</strong>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div ng-if="showSuccessAlert" class="alert alert-{{alertclass}} text-center">
            <strong>{{successMessage}}</strong>
        </div>
        <div ng-if="showAppLink==true" class="text-center">
            <a href="{{config.appurl}}" title="signup" class="btn btn-default btn-lg main"><i class="fa fa-sign-in"></i> Enter App</a>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
